<div class="container">
    <h3>Crear Veterinaria</h3>
    <p>Indique los datos de la empresa Veterinaria a usar</p>
  </div>
  
  <div class="row">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarVeterinaria()" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="nombre" placeholder="" id="nombre" type="text" class="validate">
            <label for="nombre">Nombre</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="nit" placeholder="" id="nit" type="text" class="validate">
            <label for="nit">NIT</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="direccion" placeholder="" id="direccion" type="text" class="validate">
            <label for="direccion">Direcci√≥n</label>
          </div>
        </div>
        <div class="container">
          <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Crear</button>
        </div>
      </form>
    </div>
