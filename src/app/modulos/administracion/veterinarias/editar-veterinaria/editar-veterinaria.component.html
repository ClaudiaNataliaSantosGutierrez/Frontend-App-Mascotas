<br>
<div class="container">
    <h3>Editar Veterinaria</h3>
    <p>Realice los cambios de cualquier campo</p>
  </div>
  
  <div class="row">
      <form [formGroup]="fgValidador" (ngSubmit)="EditarVeterinaria()" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="nombre" placeholder="" id="nombre" type="text" class="validate">
            <label for="nombre" class="active">Nombre</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="nit" placeholder="" id="nit" type="text" class="validate">
            <label for="nit" class="active">NIT</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="direccion" placeholder="" id="direccion" type="text" class="validate">
            <label for="direccion" class="active">Direcci√≥n</label>
          </div>
        </div>
        <div class="container">
          <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Guardar</button>
        </div>
      </form>
    </div>
