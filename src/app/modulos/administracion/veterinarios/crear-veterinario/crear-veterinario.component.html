<div class="container">
    <h3>Crear Veterinario</h3>
    <p>En esta sección se puede gestionar un veterinario con sus datos personales</p>
  </div>
  
  <div class="row">
      <form [formGroup]="fgValidador" (ngSubmit)="GuardarVeterinario()" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input formControlName="nombres" placeholder="" id="first_name" type="text" class="validate">
            <label for="first_name">Nombres</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="apellidos" id="last_name" type="text" class="validate">
            <label for="last_name">Apellidos</label>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s6">
            <input formControlName="correo" id="email" type="email" class="validate">
            <label for="email">Correo</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="identificacion" placeholder="" id="identificacion" type="text" class="validate">
            <label for="identificacion">Identificación</label>
          </div>
          <div class="input-field col s4">
            <label class="active">Veterinaria Asignada</label>
            <select formControlName="veterinariaId" class="browser-default">
                <option *ngFor="let v of listaVeterinarias" [value]="v.id">
                    {{v.nombre}} - {{v.nit}}
                </option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="input-field col s4">
            <input formControlName="licencia" placeholder="" id="licencia" type="text" class="validate">
            <label for="licencia">Licencia</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="celular" id="celular" type="text" class="validate">
            <label for="celular">Celular</label>
          </div>
          <div class="input-field col s4">
            <input formControlName="especialidad" id="especialidad" type="text" class="validate">
            <label for="espacialidad">Especialidad</label>
          </div>
        </div>
        <div class="container">
          <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Crear</button>
        </div>

      </form>
      <br>
      
      
      <br>
    </div>
