<div class="container">
  <h3>Crear Persona</h3>
  <p>En esta sección se puede gestionar un propietario de mascota con sus datos personales</p>
</div>

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">Nombres</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellidos</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Correo</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="" id="identificacion" type="text" class="validate">
          <label for="identificacion">Identificación</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="direccion" type="text" class="validate">
          <label for="direccion">Dirección</label>
        </div>
        <div class="input-field col s6">
          <input id="celular" type="text" class="validate">
          <label for="celular">Celular</label>
        </div>
      </div>
    </form>
    <br>
    <div class="container">
      <button class="btn waves-effect waves-light" type="submit" name="action">Crear</button>
    </div>
    
    <br>
  </div>
