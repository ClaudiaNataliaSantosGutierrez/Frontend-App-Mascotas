<br>
<div class="container">
    <h3>Editar Solicitud de Atención Veterinaria</h3>
    <p>Realice los cambios necesarios en fecha o Veterinario.</p>
    <br>
  </div>
  
  <div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="EditarSolicitud()" class="col s12">
        <div class="container">
            <div class="row">
                <div class="input-field col s4">
                    <select formControlName="mascotaId" class="browser-default">
                        <option *ngFor="let m of listaMascotas" [value]="m.id">
                            {{m.nombre}} - {{m.tipo}}
                        </option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <input formControlName="fecha" placeholder="" id="date" type="date" class="validate">
                    <label for="date">Fecha Requerida</label>
                </div>
            </div>
        
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="detalle" id="detalle" type="text" class="validate">
                    <label for="detalle" class="active">Detalle - Indique los sintomas del animal lo más detallado posible.</label>
                </div>
            </div>
  
        
            <div class="row">
                <div class="input-field col s4">
                    <label class="active">Usuario Propietario</label>
                    <select formControlName="personaId" class="browser-default">
                        <option *ngFor="let p of listaPersonas" [value]="p.id">
                            {{p.nombres}} {{p.apellidos}}
                        </option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <label class="active">Veterinario a Atender</label>
                    <select formControlName="veterinarioId" class="browser-default">
                        <option *ngFor="let v of listaVeterinarios" [value]="v.id">
                            {{v.nombres}} {{v.apellidos}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Cambiar Solicitud</button>
        </div>
        
    </form>
</div>
