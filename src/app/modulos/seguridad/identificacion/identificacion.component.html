  <div class="center">
    <h1>Bienvenido a PetFriend</h1>
    <br/>
    <h4>Aplicacion Web desarrollada en AngularJS con backend en NodeJS como proyecto del ciclo4 del programa de Mintic2022.</h4>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://www.revistapetlovers.com/wp-content/uploads/2020/10/todas-razas-perros.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
          <h4 class="card-title center-align">Identificacion de Usuarios</h4>
          <br/>
          <br/>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input formControlName="usuario" type="email" id="email" class="validate"
              placeholder="Ingresa tu correo electronico" />
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input formControlName="clave" type="password" id="password" class="validate"
              placeholder="Ingresa tu contraseña" />
            <label class="form-label" for="email">Contraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">

            <!-- Checkbox -->
          <div class="form-check form-check-inline">
            <input class="form-check-input me-2" type="checkbox" value="" id="checkboxNoLabel" />
            <label class="form-check-label" for="form2Example3">
              Recuerdame
            </label>
          </div>
            <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="!fgValidador.valid" type="submit" name="action" class="btn btn-outline-primary">Ingresar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="#!"
              class="link-primary">Registrar</a></p>
          </div>
          <br/>
          <br/>
